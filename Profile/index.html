<!DOCTYPE html>
<html>
<head>
    <title>Edit Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="profile">
        <img id="profile-picture" src="default-picture.jpg" alt="Profile Picture">
        <input type="file" id="picture-upload" accept="image/*">
        <button id="upload-button">Upload Picture</button>
        <br>
        <input type="text" id="name-input" value="John Doe">
        <button id="save-button">Save Changes</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
